<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>
  <!-- Rating state start -->
  <div class="container" >
    <div class="rating-state">
      <img src="./images/icon-star.svg" alt="">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      
      <form class="form">
        <div>
        <div class="rating">
            <input type="radio" id="rate-1" class="form__radio-input" name="rate-value" value="1" />
            <label for="rate-1" class="form__radio-label">
                <span class="form__radio-button">
                    <div>1</div>
                </span>
          </label> 
        </div>
        
        <div class="rating">
            <input type="radio" id="rate-2" class="form__radio-input" name="rate-value" value="2" />
            <label for="rate-2" class="form__radio-label">
                <span class="form__radio-button">
                    <div>2</div>
                </span>
            </label>
        </div>
        
        <div class="rating">
            <input type="radio" id="rate-3" class="form__radio-input" name="rate-value" value="3" />
              <label for="rate-3" class="form__radio-label">
                  <span class="form__radio-button">
                      <div>3</div>
                  </span>
              </label>
        </div>
        
        <div class="rating">
            <input type="radio" id="rate-4" class="form__radio-input" name="rate-value" value="4" />
              <label for="rate-4" class="form__radio-label">
                  <span class="form__radio-button">
                      <div>4</div>
                  </span>
              </label>
        </div>
        
        <div class="rating">
            <input type="radio" id="rate-5" class="form__radio-input" name="rate-value" value="5" />
              <label for="rate-5" class="form__radio-label">
                  <span class="form__radio-button">
                      <div>5</div>
                  </span>
              </label>
        </div>
      </div>
      </form>
      
      <button id="btn-submit">SUBMIT</button>
      </div>
    </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="container" style="display:none;">
    <div class="thankyou-state">
      <img src="./images/illustration-thank-you.svg" alt="thank you">
      <div class="result">You selected <span id="msg"> </span> out of 5</div>
      <h2>Thank You!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate toget in touch!</p>
    </div>
  </div>

  <!-- Thank you state end -->

  <script src="index.js"></script>
</body>
</html>
